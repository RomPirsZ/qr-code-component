<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Josefin+Sans&family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="qr-Styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>
    <!-- Improve your front-end skills by building projects Scan the QR code to visit
    Frontend Mentor and take your coding skills to the next level -->
    <b></b>
    <div class="cntner">
      <div class="qrbox">
        <img src="../qr-code-component-main/images/image-qr-code.jpg" alt="Codigo QR">
        <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by
      <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank" >Frontend Mentor</a>
      >. Coded by <a rel="noopener" href="https://www.frontendmentor.io/profile/RomPirsZ" target="_blank">RomPirsZ</a>.
    </div>
  </body>
</html>
